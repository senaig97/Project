<html>
    <head>
        <title>Register</title>
        <style>
body {
font-family: Arial, Helvetica, sans-serif;
background-color: AliceBlue;
}

h1 { color: blue;}
h2 { color: blue;}

input[type=text], input[type=password], input[type=email] {
  width: 50%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid gray;
  box-sizing: border-box;
}

button {
  background-color: blue;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 20%;
}

button:hover {
  opacity: 0.7;
  }
}
</style>
    </head>

    <body>
        <div align="center">
            <h1>Sign Up</h1>

            <form action="" method=post class="form-horizontal">
                <h2>Sign up for SplitShare Below! </h2>
                 <div class="control-group">
                 <div class="controls">
                 <input type="text" id="username" name="username" class="input-xlarge" placeholder="Enter Username" value="{{ request.form.username }}"required>
                 </div>
                 </div>

    <div class="control-group">
        <div class="controls">
          <input type="password" id="password" name="password" class="input-xlarge"
            placeholder="Enter Password" value="{{ request.form.password }}"
            required>
        </div>
    </div>

    <div class="control-group">
        <div class="controls">
          <input type="password" id="confirmPassword" name="confirmPassword" class="input-xlarge"
            placeholder="Confirm Password" value="{{ request.form.confirmPassword }}"
            required>
        </div>
    </div>

    <div class="control-group">
        <div class="controls">
          <input type="email" id="email" name="email" class="input-xlarge"
            placeholder="Enter Email" value="{{ request.form.email }}"
            required>
        </div>
    </div>

    <div class="control-group">
        <div class="controls">
          {{ form.submit() }}
        </div>
    </div>
  </form>
        </div>

    </body>
</html>
