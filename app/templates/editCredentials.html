<html>
    <head>
        <title>Edit Credentials</title>
    </head>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: AliceBlue;
        }

        h2 { color: blue;}

        input[type=username], input[type=password] {
            width: 50%;
            padding: 12px 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid gray;
            box-sizing: border-box;
        }

        button {
            background-color: green;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 20%;
        }

        button:hover {
            opacity: 0.7;
        }
    </style>

    <body>
        <div class="user-profile">
            <div class="page-header">
                <h1>Edit Credentials</h1>
            </div>

<!--            {% from "_formhelpers.html" import render_field %}-->
            <form action= "{{ url_for('User.set_password') }}" method="POST">
            { form.csrf_token }}
                <dl>
                    {{ render_field(form.password, placeholder="Enter New Password") }}
<!--                    <input type="password" id="newPassword" name="newPassword" class="input-xlarge"-->
<!--                    placeholder="Enter New Password" value="{{ request.form.password }}"-->
<!--                    required>-->
                </dl>
                <button class="btn btn-sm btn-success" type="submit">Confirm</button>
            </form>
        </div>

    </body>
</html>
