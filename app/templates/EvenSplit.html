<html>
<head>
   <title>EvenSplit</title>
 <style>
   body {
   font-family: Arial, Helvetica, sans-serif;
   background-color: AliceBlue;
   }

   h1 { color: blue;}
   h2 { color: blue;}

   input[type=text], input[type=password], input[type=email] {
     width: 50%;
     padding: 12px 20px;
     margin: 8px 0;
     display: inline-block;
     border: 1px solid gray;
     box-sizing: border-box;
   }

   button {
     background-color: blue;
     color: white;
     padding: 14px 20px;
     margin: 8px 0;
     border: none;
     cursor: pointer;
     width: 20%;
   }

   button:hover {
     opacity: 0.7;
     }
   }
 </style>
</head>

<body>
 <div align="center">
   <h1>Even split </h1>
   <p>Easily split your payments with friends!</p>
 </div>

 <form>
   <div align="left">
     <form action="" method="post">
       Total Cost: <br>
       {{ form.amount }}<br>

       # of People: <br>
       {{ form.people }}<br>

   </form>

     Amount each person pays:
       {{ form.s }} <br>

     <div class="control-group">
       <div class="controls">
         {{ form.submit() }}
       </div>
     </div>
   </div>
 </form>

</body>
</html>
